<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
		<link href="style.css" rel="stylesheet" />
		<link href="dbAutocomplete.css" rel="stylesheet" />
	</head>
	<body>
		<form action="https://www.deskbookers.com/search" method="get" class="form-horizontal search">
			<div class="form-group">
				<div class="col-sm-8">
					<input type="text" name="q" id="search-field" class="form-control" placeholder="Search for a city" />
				</div>
				<div class="col-sm-4">
					<input type="submit" class="btn btn-primary" value="Search" />
				</div>
			</div>
		</form>

		<!-- Scripts -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="jquery.dbAutocomplete.js"></script>
		<script type="text/javascript">
		// Use plugin
		jQuery(document).ready(function($)
		{
			$('#search-field').dbAutocomplete();
		});
		</script>
	</body>
</html>
